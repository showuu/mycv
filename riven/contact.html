	<article>
	<div id="content">
	<h1>联系作者</h1>
	    <form method="post" action="thanks.html">
	      <fieldset>
	        <p>
	          <label for="name">姓名:</label>
	          <input type="text" id="name" name="姓名" value="请输入你的姓名" class="required" />
	        </p>
	        <p>
	          <label for="email">邮箱:</label>
	          <input type="text" id="email" name="邮箱" value="请输入您的邮箱" class="email required" />
	        </p>
	        <p>
	          <label for="message">留言:</label>
	          <textarea cols="50" rows="10" id="留言" name="邮箱" class="required">请输入您的留言...</textarea>
	        </p>
	        <input type="submit" value="提交" />
	       </fieldset>
	    </form>
	</div>
	</article>
